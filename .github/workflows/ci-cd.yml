name: MERN CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  deploy-backend:
    name: ğŸ›  Deploy Backend to EC2
    runs-on: ubuntu-latest
    steps:
      - name: SSH to EC2 and Deploy Backend
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "ğŸ§­ Current Directory:"
            pwd
            echo "ğŸ“ Listing current directory:"
            ls -la
            cd backend
            echo "ğŸ”„ Pulling latest changes:"
            git pull origin main || echo "Repo already updated"
            echo "ğŸ“¦ Installing dependencies:"
            npm install
            echo "ğŸš€ Restarting PM2 process:"
            pm2 restart backend || pm2 start index.js --name backend
            pm2 save



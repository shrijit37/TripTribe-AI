name: MERN CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  deploy-backend:
    name: ðŸ›  Deploy Backend to EC2
    runs-on: ubuntu-latest
    steps:
      - name: SSH to EC2 and Deploy Backend
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"

            echo "âœ… NVM loaded"
            nvm install 20
            nvm use 20

            cd TripTribe-AI/backend
            echo "ðŸ”„ Pulling latest changes:"
            git pull origin main || echo "Repo already updated"

            echo "ðŸ“¦ Installing dependencies:"
            npm install

            echo "ðŸš€ Restarting PM2 process:"
            pm2 restart backend || pm2 start index.js --name backend
            pm2 save



